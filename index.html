<html>

<head>
    <meta charset="utf-8" />
    <title>Video Party</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="emojify.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="black"></div>
    <div id="optionsmodal">
        <div id="options">
        </div>
        <button id="cancel">
        </button>
    </div>
    <div id="header">
        <div class="left" id="headerlogo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="chevronleft">
                <path d="M15.41 7.41l-1.41-1.41-6 6 6 6 1.41-1.41-4.58-4.59z" />
                <path d="M0 0h24v24h-24z" fill="none" />
            </svg>
            <div id="logo"></div>
        </div>
        <div id="headertitle" class="center left">
            <button>Video Party</button><div id="notifications-area"><div id="notify-onvideo"></div></div>
        </div>
        <div class="right">
<!--            <div id="separator"></div>-->
            <button id="menu"></button>
        </div>
    </div>
    <div id="notifications-list" class="center">
    </div>
    <div id="menu-container">
        <center>
            <div id="id"></div>
            <button id="index" data-menu-button-value="0"><div class="left"></div><div class="icon"></div></button>
            <br>
            <button id="connect" data-menu-button-value="1"><div class="left"></div><div class="icon"></div></button>
            <br>
            <button id="contactsbtn" data-menu-button-value="2"><div class="left"></div><div class="icon"></div></button>
            <br>
            <button id="profilebtn" data-menu-button-value="3"><div class="left"></div><div class="icon"></div></button>
            <br>
            <button id="settingsbtn" data-menu-button-value="4" style="display: none;"><div class="left"></div><div class="icon"></div></button>
        </center>
    </div>
    <div id="yt-container">
    </div>

    <div id="container">
    </div>
    <div id="messages">
        <div id="chat-fill" class="bottom"></div>
    </div>
    <div id="messages-form">
        <div id="messages-attach">
            <button id="attach-youtube" data-value-attach="0"></button>
        </div>
        <div class="left">
            <div id="separator" style="float:right;"></div>
            <button id="emojis-btn" onclick="alert('Work in progress');"></button>
        </div>
        <div class="left" style="width: calc(100% - 102px);">
            <textarea type="text" id="text-message"></textarea>
        </div>
        <div class="right">
            <div id="separator"></div>
            <button id="send-message"></button>
        </div>
    </div>
    <div id="contacts">
    </div>
    <div id="contacts-form">
        <div class="left" id="search-contact">
            <input type="text"></input>
        </div>
        <div class="right">
            <div id="separator"></div>
            <button id="new-contact-btn"></button>
        </div>
    </div>
    <div id="inchat">
    </div>
    <div id="profile">
        <div id="profile-state"></div>
        <div id="profile-name"></div>
        <div id="profile-id"></div>
        
        <div id="profile-title" data-profile-title-value="0"></div>
        <div id="profile-desc"></div>
    </div>
    <div id="profile-form">
        <button id="profile-settings"></button>
    </div>
    <div id="register">
        <div id="register-desc" data-desc-value="0"></div>
        <div id="register-user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    <path d="M0 0h24v24h-24z" fill="none"/>
</svg>
</div><input type="text" id="register-user" data-input-value="0" /><br>
        <div id="register-user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24h-24z" fill="none"/>
    <path d="M12.65 10c-.82-2.33-3.04-4-5.65-4-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4h4.35v4h4v-4h2v-4h-10.35zm-5.65 4c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
</svg></div><input type="text" id="register-secret-code" data-input-value="1" maxlength="7" />
        <div id="register-desc" style="margin-top: 10px;" data-desc-value="1"></div>
    </div>
    <div id="register-form">
        <button id="register-next-step"></button>
    </div>
    <div id="register2">
        <div id="register-desc" data-desc-value="2"></div>
        <div id="register-user-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24h-24z" fill="none"/>
    <path d="M21 19v-14c0-1.1-.9-2-2-2h-14c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-12.5-5.5l2.5 3.01 3.5-4.51 4.5 6h-14l3.5-4.5z"/>
</svg></div>
        <input type="url" id="register-avatar" data-input-value="2" />
        <br>
        <textarea id="register-bio" maxlength="512" data-input-value="3"></textarea>
    </div>
    <div id="register2-form">
        <button id="register-next-step"></button>
    </div>
    <script charset="utf-8" src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    <script charset="utf-8" src="jquery.js" type="text/javascript"></script>
    <script charset="utf-8" src="jquery-ui.js" type="text/javascript"></script>
    <script charset="utf-8" src="autosize.js" type="text/javascript"></script>
    <script charset="utf-8" src="peer.js" type="text/javascript"></script>
    <script charset="utf-8" src="emojify.js" type="text/javascript"></script>
    <script charset="utf-8" src="generateUsername.js" type="text/javascript"></script>
    <script charset="utf-8" src="app.js" type="text/javascript"></script>
</body>

</html>
